<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Stars</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="noto-sans-kr">
    <header>
        <nav>
            <div class="nav-item">
                <header id="nav-header">
                    <div>
                        <div class="nav-title" id="official">official</div>
                        <ul class="nav-item-details">
                            <li><a href="">t1.gg</a></li>
                            <li><a href="">T1 shop</a></li>
                            <li><a href="">T1 membership</a></li>
                        </ul>
                    </div>
                    
                    
                    <div>
                        <div class="nav-title">informality</div>
                        <ul class="nav-item-details">
                            <li><a href="">T1 introduce</a></li>
                            <li><a href="">T1 player<br>introduce</a></li>
                            <li><a href="">T1 event</a></li>
                        </ul>
                    </div>
                    <div>
                        <div class="nav-title">others</div>
                        <ul class="nav-item-details">
                            <li><a href="">T1 game</a></li>
                            <li><a href="">T1 highlights</a></li>
                            <li></li>
                        </ul>
                    </div>
                    
                </header>



    
                <div class="t1-rogo">
                    <img src="../img/image 1 (1).png" alt="">
                </div>
            </div>
        </nav>
    </header>
    
    
    <section class="section">
        <div>
            <input type="radio" name="slide" id="slide01" checked>
            <input type="radio" name="slide" id="slide02">
            <input type="radio" name="slide" id="slide03">
            
            <div class="slidewrap">
                <ul class ="slidelist">
                    <li>
                        <a>
                            
                            <img src="../img/slide.png" alt="" class="slide_img">
                            <div class="header-text">
                                <span><span class="color">다전제</span>의 T1은<br></span>
                                <span class="color">부진</span>은 있어도 <span class="color">몰락</span>은 없다</div>
                        </a>
                        
                    </li>
                   
                    <li>
                         <a>
                            
                            <img src="../img/image (1).png" alt="" class="slide_img">
                            <div class="header-text">
                                <span>T1 그 앞에서 <span class="color">하나 되는 우리</span></div>
                        </a>
                        
                    </li>
                    <li>
                        <a>
                            
                            <img src="../img/image (2).png" alt="" class="slide_img">
                            <div class="header-text">
                            <span>7년만에 왕좌 탈환 <br>T1의 롤드컵<span class="color">‘4번째’ 우승</span></div>
                        </a>
                    </li>
                    <div class="slide-control">
                        <div class="control01">
                            <label for="slide03" class="left"></label>
                            <label for="slide02" class="right"></label>
                        </div>
                        <div class="control02">
                            <label for="slide01" class="left"></label>
                            <label for="slide03" class="right"></label>
                        </div>
                        <div class="control03">
                            <label for="slide02" class="left"></label>
                            <label for="slide01" class="right"></label>
                        </div>
                    </div>

                    <div class="dots">
                            <label for="slide01" class="dot"></label>
                            <label for="slide02" class="dot"></label>
                            <label for="slide03" class="dot"></label>
                    </div>
                </ul>
            </div>
        </div>
    </section>

    <main>
        <section class="main">
            <header class="title">
                <div class="title-text">T1 Introduce</div>
                <div class="hashtag">#T1 #League of Legends</div>
                <hr>
            </header>
            <div class="page-details">
                <div>로스터 연혁 및 우승 기록</div>
            </div>
        </section>
    </main>


    <section>
        <div></div>
    </section>

    <script src="../js/header.js"></script>
</body>
</html>
