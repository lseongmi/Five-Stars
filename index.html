<!DOCTYPE html>

<head>

                    <li>
                         <a>

                    </li>
                    <li>

                        <div class="control02">

                        <div class="control03">

                    <div class="dots">

                            <label for="slide02" class="dot"></label>
                            <label for="slide03" class="dot"></label>
                    </div>
                </ul>
            </div>
        </div>

    <main>

            <header class="title">

    <section>
